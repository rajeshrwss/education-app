<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!------ Include the above in your HEAD tag ---------->
<script 
th:if="${message}">
        alert('Application submitted successfully. Our Team Will Contact you!');
    </script>
</head>

<body>
	<header class="d-flex justify-content-end container-fluid"
		style="background-color: #f3ebf7;">
		<div class="ms-auto text-center p-3">
			<h4 style="color: #8806cf;">
				User: <span th:text="${username}"></span>
			</h4>
			<!-- <p>You are logged in.</p> -->
			<a href="/logout" style="background-color: #8806cf; color: white;"
				class="btn btn-light">Logout</a>
		</div>
	</header>
	<section class="container-fluid p-3"
		style="background-color: #8806cf; color: white;">
		<h3 class="text-center">Application Form</h3>
		<h5 class="text-center">Please fill out the form below.</h5>
		<!-- <div th:if="${message}">
			<p th:text="${message}" class="text-light fs-3"></p>
		</div> -->
		<div
			class="d-flex justify-content-center align-items-center w-75 mx-auto">
			<form method="POST" th:action="@{/dashboard}"
				th:object="${appEntity}">
				<h5>
					<i class="bi bi-1-circle-fill"></i> PROGRAM INTERESTS
				</h5>
				<div class="form-row p-2">
					<label for="options" class="form-label">We offer different
						service packages for students who want to study abroad. Which
						service package interests you?<b class="text-danger">*</b>
					</label> <select class="form-select" th:field="*{packageInfo}"
						name="packageInfo" id="options" required>
						<option value="">--Select an Option--</option>
						<option value="basic">Basic</option>
						<option value="standard">Standard</option>
						<option value="Full">Full</option>
						<option value="undefined">Undecided</option>
					</select>
				</div>
				<div class="form-row p-2">
					<p></p>
					<label for="options" class="form-label">What level of
						education are you interested in pursuing in abroad? <b
						class="text-danger">*</b>
					</label> <select class="form-select" th:field="*{interest}" name="interest"
						id="options" required>
						<option value="">--Select an Option--</option>
						<option value="mastersDegree">Masters Degree</option>
						<option value="mba">MBA</option>
						<option value="phd">PhD</option>
					</select>
				</div>
				<div class="form-row p-2">
					<label class="form-label">Which Country you want to study
						in?<b class="text-danger">*</b>
					</label> <select class="form-select " name="country" th:field="*{country}"
						id="options" required>
						<option value="">--Select an Option--</option>
						<option value="usa">USA</option>
						<option value="uk">UK</option>
						<option value="canada">Canada</option>
						<option value="australia">Australia</option>
						<option value="germany">Germany</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div class="form-row p-2">
					<label for="options" class="form-label">Tell us why you
						want to study in this country and what you expect from the their
						education system.</label>
					<textarea class="form-control " rows="4" th:field=*{purpose}></textarea>
				</div>

				<div class="form-row p-2">
					<label for="options" class="form-label">Tell us about your
						academic interests and career goals. What are your expectations
						from the university you will attend?</label>
					<textarea class="form-control " rows="4" th:field=*{careerGoal}></textarea>
				</div>

				<h5 class="pt-3">
					<i class="bi bi-2-circle-fill"></i> Personal Information
				</h5>
				<div class="form-row p-2 d-flex align-items-center">
					<label for="options" class="form-label col-4">Full Name<b
						class="text-danger">*</b></label> <input type="text" class="form-control"
						th:field=*{studentName}>
				</div>
				<div class="form-row p-2 d-flex align-items-center">
					<label for="options" class="form-label col-4">Email address<b
						class="text-danger">*</b></label> <input type="text" class="form-control"
						th:field="*{email}">
				</div>
				<div class="form-row p-2 d-flex align-items-center">
					<label for="options" class="form-label col-4">Phone number<b
						class="text-danger">*</b></label> <input type="text" class="form-control"
						th:field=*{phoneNumber}>
				</div>
				<div class="form-row p-2 d-flex align-items-center">
					<label for="options" class="form-label col-4">Country of
						Citizenship<b class="text-danger">*</b>
					</label> <input type="text" class="form-control" th:field=*{citizenShip}>
				</div>
				<h5 class="pt-3">
					<i class="bi bi-3-circle-fill"></i> Education and experience
				</h5>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">The university you
						graduated from (If you are a student, please write the university
						you are currently attending)<b class="text-danger">*</b>
					</label> <input type="text" class="form-control " th:field=*{college}>
				</div>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">Course you are
						studying<b class="text-danger">*</b>
					</label> <input type="text" class="form-control " th:field=*{gradCourse}>
				</div>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">Academics
						Percentage<b class="text-danger">*</b>
					</label> <input type="text" class="form-control "
						th:field=*{acadamicPercentage}>
				</div>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">Any extracurricular
						activities you have participated in during your education<b
						class="text-danger">*</b>
					</label> <input type="text" class="form-control " th:field=*{activity}>
				</div>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">A brief summary of
						your professional experience (If you do not have any professional
						experience, please write N/A)<b class="text-danger">*</b>
					</label>
					<textarea class="form-control " rows="4" th:field=*{summary}></textarea>
				</div>
				<h5 class="pt-3">
					<i class="bi bi-4-circle-fill"></i> English Proficiency
				</h5>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">How would you rate
						your English proficiency on a scale of 1 to 10? (1-LOWEST,
						10-HIGHEST)<b class="text-danger">*</b>
					</label> <input type="text" class="form-control "
						th:field=*{engProficiency}>
				</div>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">Do you have a TOEFL
						or IELTS test result that is less than 2 years old? If so, please
						indicate the test and your score. If not, please write N/A<b
						class="text-danger">*</b>
					</label> <input type="text" class="form-control " th:field=*{testResult}>
				</div>
				<h5 class="pt-3">
					<i class="bi bi-5-circle-fill"></i> Documents
				</h5>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">Do you have all
						academic documents<b class="text-danger">*</b>
					</label> <select class="form-select" th:field="*{documents}"
						name="documents" id="options" required>
						<option value="">--Select an Option--</option>
						<option value="yes">YES</option>
						<option value="no">NO</option>
					</select>
				</div>
				<div class="form-row p-2 ">
					<label for="options" class="form-label">Do you need help
						with SOP?<b class="text-danger">*</b>
					</label> <select class="form-select " name="sop" th:field="*{sop}"
						id="options" required>
						<option value="">--Select an Option--</option>
						<option value="yes">YES</option>
						<option value="no">NO</option>
					</select>
				</div>
				<div class="p-2 text-center">
					<button class="btn btn-warning" type="submit" >Submit
						Application</button>
				</div>
			</form>
		</div>
	</section>
	<footer style="background-color: #fff;" class="p-3">
		<p class="text-center" style="color: #8806cf">Copyright Â© 2024 |
			All Rights Reserved |Dwaraka Overseas</p>
		<p class="text-center fw-bold" style="color: #8806cf">Powered by
			Dwaraka Overseas</p>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
